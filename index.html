<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic-Tac-Toe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="center">Welcome to Tic-Tac-Toe</h1>
  <div class="Flexrow">
    <button style="width:400px; height:50px; background-color:orangered; size:40px" type="button" onclick="refreshPoints()">
      Refresh Points
    </button>
  </div>
  <div class="Flexrow">
    <button style="width:100px; height:20px; background-color:orangered; size:40px" type="button" onclick="swapPoints()">
      Swap Points
    </button>
  </div>
  <div class="Flexrow">
    <div class="Flexcol" id="colCountX">
      <h1 class="center">Points X:</h1>
      <h1 id="countX">0</h1>
    </div>
    <div class="Flexcol">
      <h1 style="height:100px;" class="center">Turn:</h1>
      <img id="turnid" class="center"></img>
    </div>
    <div class="Flexcol">
      <h1 style="height:100px;" class="center">Last Round Winner:</h1>
      <img id="lastwin" class="center"></img>
    </div>
    <div class="Flexcol" id="colCountO">
      <h1 class="center">Points O:</h1>
      <h1 id="countO">0</h1>
    </div>
  </div>
  <br>
  <div class="Flexrow">
    <button style="width:400px; height:50px; background-color:orangered; size:40px" type="button" onclick="refreshGame()">
      Refresh Game
    </button>
  </div>
  <h1 id="error" class="center"></h1>
  <div id="container"></div>
  <script src="script.js"></script>

</body>

</html>
