<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic-Tac-Toe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div style="position:absolute">
    <i id="baricon" style="font-size:30px;" class="fa fa-bars"></i>
    <span style="font-size:25px; padding-left:10px;"><strong>More Games and Projects</strong></span>
  </div>
  <div id="showproj" style="display:none;">
    <i id="bariconsec"style="font-size:30px"class="fa fa-bars"></i>
    <span style="padding-left:10px; font-size:25px"><strong>More Games and Projects</strong></span>
    <h1 style="font-size:25px;margin-top:5px" class="center">Baizho's Games and Projects</h1>
    <div class="flexrow center" style="gap:50px;">
      <div class="flexcol" style="height:100px">
        <label for="shop">Shopping cart Project</label>
        <a href="http://baizho.github.io/Shopping-list-web"><img  style="height:80px;" name="shop" alt="shopping list" src="./shop cart.png" /></a>
      </div>
      <div class="flexcol">
        <label for="shop">To-do list Project</label>
        <a href="http://baizho.github.io/To_Do-list-web"><img  style="height:80px;" name="shop"  alt="To-doList" src="./pencilpaper - Copy.jpg" /></a>
      </div>
      <div class="flexcol">
        <label for="shop">Tic_Tac_Toe Game/Project</label>
        <a href="http://baizho.github.io/Tic_Tac_Toe-web"><img  style="height:80px;" name="shop" alt="Tictactoe" src="./ticboard - Copy.jpg" /></a>
      </div>
    </div>

  </div>
  <br><br>
  <h1 class="center">Welcome to Tic-Tac-Toe</h1>
  <div class="flexrow">
    <button style="width:400px; height:50px; background-color:orangered; size:40px" type="button" onclick="refreshPoints()">
      Refresh Points
    </button>
  </div>
  <div class="flexrow">
    <div class="flexcol" id="colCountX">
      <h1 class="center">Points X:</h1>
      <h1 id="countX">0</h1>
    </div>
    <div class="flexcol">
      <h1 style="height:100px;" class="center">Turn:</h1>
      <img id="turnid" class="center"></img>
    </div>
    <div class="flexcol">
      <h1 style="height:100px;" class="center">Last Round Winner:</h1>
      <img id="lastwin" class="center"></img>
    </div>
    <div class="flexcol" id="colCountO">
      <h1 class="center">Points O:</h1>
      <h1 id="countO">0</h1>
    </div>
  </div>
  <br>
  <div class="flexrow">
    <button style="width:400px; height:50px; background-color:orangered; size:40px" type="button" onclick="refreshGame()">
      Refresh Game
    </button>
  </div>
  <h1 id="error" class="center"></h1>
  <div id="container"></div>
  <script src="script.js"></script>

</body>

</html>
